<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zarao</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css">
</head>

<body>
    <div class="col-md-6">
        <div class="card direct-chat direct-chat-warning">
            <div class="card-header">
                <h3 class="card-title">Messages</h3>
                <div class="card-tools">
                    <span title="3 New Messages" class="badge badge-warning">3</span>
                    <button type="button" class="btn btn-tool" data-card-widget="collapse"><i class="fas fa-minus"></i></button>
                    <button type="button" class="btn btn-tool" title="Contacts" data-widget="chat-pane-toggle"><i class="fas fa-comments"></i></button>
                    <button type="button" class="btn btn-tool" data-card-widget="remove"><i class="fas fa-times"></i></button>
                </div>
            </div>
            <div class="card-body">
                <div class="direct-chat-messages">
                    <div class="direct-chat-msg">
                        <div class="direct-chat-infos clearfix">
                            <span class="direct-chat-name float-left">Xavier</span>
                            <span class="direct-chat-timestamp float-right">18 Oct 11:00 pm</span>
                        </div>
                        <img class="direct-chat-img" src="./assets/images/xavier.jpg" alt="message user image">
                        <div class="direct-chat-text">
                            De aoan Maître a! Ca va ve lah?
                        </div>
                    </div>

                    <div class="direct-chat-msg right">
                        <div class="direct-chat-infos clearfix">
                            <span class="direct-chat-name float-right">Lahatra</span>
                            <span class="direct-chat-timestamp float-left">10 Oct 11:05 pm</span>
                        </div>
                        <img class="direct-chat-img" src="./assets/images/lahatra.jpg" alt="message user image">
                        <div class="direct-chat-text">
                            Manaja Maître!
                        </div>
                    </div>

                    <div class="direct-chat-msg">
                        <div class="direct-chat-infos clearfix">
                            <span class="direct-chat-name float-left">Xavier</span>
                            <span class="direct-chat-timestamp float-right">18 Oct 11:37 pm</span>
                        </div>
                        <img class="direct-chat-img" src="./assets/images/xavier.jpg" alt="message user image">
                        <div class="direct-chat-text">
                            Vita ve ny projet ao?
                        </div>
                    </div>

                    <div class="direct-chat-msg right">
                        <div class="direct-chat-infos clearfix">
                            <span class="direct-chat-name float-right">Lahatra</span>
                            <span class="direct-chat-timestamp float-left">18 Oct 11:58 pm</span>
                        </div>
                        <img class="direct-chat-img" src="./assets/images/lahatra.jpg" alt="message user image">
                        <div class="direct-chat-text">
                            Zah aloha tsy mbola nahita zavatra tsy vitan'lah e!
                        </div>
                    </div>
                </div>

                <div class="card-footer">
                    <form action="#" method="post">
                        <div class="input-group">
                            <input type="text" name="message" placeholder="Type Message ..." class="form-control">
                            <span class="input-group-append">
                        <button type="button" class="btn btn-warning">Envoyer</button>
                        </span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script src="./assets/js/bootstrap.bundle.min.js"></script>
        <script src="./assets/js/script.js"></script>
</body>

</html>
