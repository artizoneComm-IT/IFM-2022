<header class="py-2 fixed-top">
    <div class="container">
        <div class="row py-2">
            <div class="col-12 d-flex align-items-center 
                justify-content-between">
                <img src="assets/images/logo.png" class="img-fluid"  
                    width="113" alt="zarao">
                <div class="dropdown">
                    <button class="btn" type="button"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="bi bi-text-paragraph fs-1"></i>
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item">Action</a></li>
                        <li><a class="dropdown-item">Action two</a></li>
                        <li><a class="dropdown-item">Action three</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</header>

<nav class="fixed-bottom pb-2 pt-3 shadow">
    <div class="container" id="menu_bottom">
        <div class="row">
            <ul class="col-12 d-flex
                justify-content-center align-items-center">
                <li class="px-1 d-flex flex-column 
                    align-items-center justify-content-center" 
                    *ngFor="let data of menu">
                    <i [class]="data.icone" class="fs-3"></i>
                    <span>{{ data.label }}</span>
                </li>
            </ul>
        </div>
    </div>
</nav>
