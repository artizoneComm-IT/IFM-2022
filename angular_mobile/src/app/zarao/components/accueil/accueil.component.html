<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="input-group mb-3" id="recherche">
                <input type="text" class="form-control" placeholder="Rechercher des articles ***" 
                    aria-label="Recipient's username" aria-describedby="button-addon2">
                <button class="btn" type="button" 
                    id="button-addon2">
                    <i class="bi bi-search"></i>
                </button>
            </div>
        </div>
        <div class="col-12 my-2" id="categories">
            <div id="titre_categorie" class="my-1 fw-bold">Categories</div>
            <ul class="my-1">
                <li class="fw-bold" *ngFor="let data of categories">
                    {{ data }}
                </li>
            </ul>
        </div>
        <div class="col-12 my-2" id="articles">
            <div id="titre_articles" class="my-1 fw-bold text-center fs-3">Articles</div>
            <div class="overflow-auto" id="carte_articles">
                <div class="card m-2 h-100 col-10">
                    <img src="assets/images/casquette.jpg" class="card-img-top img-fluid">
                    <div class="card-body">
                        <h5 class="card-title fw-bold">Casquette</h5>
                        <div class="card-text text-muted my-1">
                            Une casquette noire...
                        </div>
                        <div class="d-flex align-items-center">
                            <i class="bi bi-cash fs-2 mx-3"></i>
                            <span class="fw-bold">5.000 Ar</span>
                        </div>
                    </div>
                </div>
                <div class="card m-2 h-100 col-10">
                    <img src="assets/images/chaussures.jpg" class="card-img-top img-fluid"
                        height="200">
                    <div class="card-body">
                        <h5 class="card-title fw-bold">Chaussures</h5>
                        <div class="card-text text-muted my-1">
                            Une paire de chaussures...
                        </div>
                        <div class="d-flex align-items-center">
                            <i class="bi bi-bag-heart fs-2 mx-3"></i>
                            <span class="fw-bold">Donation</span>
                        </div>
                    </div>
                </div>
                <div class="card m-2 h-100 col-10">
                    <img src="assets/images/smartphone.jpg" class="card-img-top img-fluid"
                        height="200">
                    <div class="card-body">
                        <h5 class="card-title fw-bold">Smartphone</h5>
                        <div class="card-text text-muted my-1">
                            Un smartphone samsung...
                        </div>
                        <div class="d-flex align-items-center">
                            <i class="bi bi-bag-check fs-2 mx-3"></i>
                            <span class="fw-bold">Ã‰change</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
